services:
  api:
    build:
      context: ./backend
    environment:
      - ENV=local
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/chatbot
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=chatbot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
